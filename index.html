<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <i class="bx bx-left-arrow-alt"></i> App
    </header>

    <section class="input-part">
      <p class="info-txt">Por favor insira um nome de cidade válido !</p>
      <input type="text" placeholder="Enter city name" spellcheck="false" required>
      <div class="separator"></div>
      <button>Obter localização do dispositivo</button>
    </section>
    <section class="weather-part">
      <img src="imagens/cloud.svg" alt="weather-part">
      <div class="temp">
        <span class="numb">_</span>
        <span class="deg">°</span>C
      </div>
      <div class="weather">__</div>
      <div class="location">
        <i class="bx bx-map"></i>
        <span>__</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2">_</span>
              <span class="deg">°</span>C
            </div>
            <p>Aproximadamente</p>
          </div>
        </div>
        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <div class="temp">
              <span class="namb">_</span>
              <p>umidade</p>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
